test4:
  steps:
    - script:
        name: check mongo
        code:  |
          cd /tmp
          curl -L https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1604-3.6.6.tgz --output /tmp/mongodb-linux-x86_64-ubuntu1604-3.6.6.tgz 
          tar xzf mongodb-linux-x86_64-ubuntu1604-3.6.6.tgz
          ln -s mongodb-linux-x86_64-3.6.6 mongo
          ls -lahrt 
          export PATH=/tmp/mongo/bin:$PATH
          ls -lahrt /tmp/mongo/bin
          mongo --version       